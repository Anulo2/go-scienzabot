kind: pipeline
name: default

steps:
- name: build
  image: pandry/scienzabotb
  commands:
  - pwd
  - ls -la
  - cp -r $(pwd) $GOPATH/src/
  - go get
  - go build .
- name: static analysis
  image: pandry/scienzabotb
  commands:
  - cp -r $(pwd) $GOPATH/src/
  - go get
  - golint .
  - go vet .
  - maligned ./...
